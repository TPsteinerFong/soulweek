    function calculateEaster(year) {
      const a = year % 19;
      const b = Math.floor(year / 100);
      const c = year % 100;
      const d = Math.floor(b / 4);
      const e = b % 4;
      const f = Math.floor((b + 8) / 25);
      const g = Math.floor((b - f + 1) / 3);
      const h = (19 * a + b - d - g + 15) % 30;
      const i = Math.floor(c / 4);
      const k = c % 4;
      const l = (32 + 2 * e + 2 * i - h - k) % 7;
      const m = Math.floor((a + 11 * h + 22 * l) / 451);
      const month = Math.floor((h + l - 7 * m + 114) / 31);
      const day = ((h + l - 7 * m + 114) % 31) + 1;
      return new Date(year, month - 1, day);
    }

    function getCustomWeekNumber(dateObj) {
      let inputDate = dateObj;
      let currentYear = inputDate.getFullYear();

      while (true) {
        let easter = calculateEaster(currentYear);
        let firstMonday = new Date(easter);
        firstMonday.setDate(firstMonday.getDate() + ((8 - easter.getDay()) % 7));

        if (inputDate < firstMonday) {
          currentYear -= 1;
        } else if (inputDate >= calculateEaster(currentYear + 1)) {
          currentYear += 1;
        } else {
          break;
        }
      }

      let easter = calculateEaster(currentYear);
      let firstMonday = new Date(easter);
      firstMonday.setDate(firstMonday.getDate() + ((8 - easter.getDay()) % 7));

      const diffDays = Math.floor((inputDate - firstMonday) / (1000 * 60 * 60 * 24));
      return Math.floor(diffDays / 7) + 1;
    }

    function getCorrespondingWeek(week) {
      return 53 - week;
    }

    document.getElementById("dateInput").addEventListener("change", function () {
      const value = this.value;
      if (!value) return;
      const dateObj = new Date(value);
      const week = getCustomWeekNumber(dateObj);
      const refWeek = getCorrespondingWeek(week);
      
      document.getElementById("weekInfo").innerText = `${value} 是第 ${week} 週，對照週第 ${refWeek} 週。`;

      const weekData = versesData.find(item => item.week === week);

        <strong>Deutsch：</strong><div>${refData?.de || 'Keine Daten'}</div>

      `;
